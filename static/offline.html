<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Past Lives Makerspace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #092E4C;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #EEB44B;
            letter-spacing: 0.05em;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 400px;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .try-again {
            background-color: #EEB44B;
            color: #092E4C;
            border: none;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        .try-again:hover {
            opacity: 0.9;
        }
        .footer {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="logo">PAST LIVES</div>
    <div class="icon">&#128268;</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Check your network settings and try again.</p>
    <button class="try-again" onclick="window.location.reload()">Try Again</button>
    <div class="footer">Past Lives Makerspace</div>
</body>
</html>
