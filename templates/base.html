<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Past Lives Makerspace - Portland's community workshop for creators, builders, and makers. Do It Together.">
    <title>{% block title %}Past Lives Makerspace{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="site-header">
        <nav class="site-nav">
            <a href="{% url 'home' %}" class="site-nav__brand">Past Lives</a>
            {% if user.is_authenticated %}
                <span class="site-nav__user">{{ user.email }}</span>
                <a href="{% url 'account_logout' %}" class="site-nav__link">Log out</a>
            {% endif %}
        </nav>
    </header>
    <main class="site-main">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        &copy; 2026 Past Lives Makerspace &middot; Do It Together
    </footer>
</body>
</html>
