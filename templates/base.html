<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Past Lives Makerspace - Portland's community workshop for creators, builders, and makers. Do It Together.">
    <meta name="theme-color" content="#092E4C">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Past Lives">
    <link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png">
    <title>{% block title %}Past Lives Makerspace{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header class="site-header">
        <nav class="site-nav" aria-label="Main navigation">
            <a href="{% url 'home' %}" class="site-nav__brand">Past Lives</a>
            {% if user.is_authenticated %}
                <span class="site-nav__user">{{ user.email }}</span>
                <a href="{% url 'account_logout' %}" class="site-nav__link">Log out</a>
            {% endif %}
        </nav>
    </header>
    <main id="main-content" class="site-main">
        {% if messages %}
            <ul class="messages" role="alert">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        <p class="site-footer__tagline">Do It Together</p>
        <p class="site-footer__copy">&copy; 2026 Past Lives Makerspace</p>
    </footer>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
        });
      }
    </script>

</body>
</html>
